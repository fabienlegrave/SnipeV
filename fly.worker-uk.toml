app = 'worker-uk-silent-voice-1248'
primary_region = 'lhr'

[build]

[processes]
  worker = 'npm start'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['worker']
  
  # Health check pour maintenir l'app active et d√©clencher l'initialisation
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['worker']
